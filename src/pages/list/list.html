<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ol>
    <li *ngFor="let item of photos">
      {{ getPath4(item.path) }} ---  <br>
      {{ item.path }} <br> <br>
      <img *ngIf="img" [src]="getPath2(item.path)">
      <img *ngIf="img" [src]="getPath(item.path)">
      <div *ngIf="img" >{{ item.path }}</div>
    </li>
  </ol>

</ion-content>
